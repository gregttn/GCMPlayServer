@(messageForm: Form[Notification], message: String)

@import helper._

@main("Send message", "send") {
        <h2 id="message">@message</h2>
        <h3>Send message to all registered devices</h3>

        @form(routes.DeviceController.send()) {
            @helper.inputText(messageForm("content"), '_label -> "Message")
            <input type="submit" value="Send">
        }
}
