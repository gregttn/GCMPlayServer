@(title: String, currPage: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-static-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="brand" href="#">GCMPlayServer</a>
                    <ul class="nav">
                        <li class="@("active".when(currPage == "devices"))">
                            <a href="@routes.DeviceController.devices()">Devices</a>
                        </li>
                        <li class="@("active".when(currPage == "send"))">
                            <a href="@routes.DeviceController.showSendForm("all")">Broadcast Message</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container-fluid">
        @content
        </div>
    </body>
</html>
